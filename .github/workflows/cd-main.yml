name: CD - D√©ploiement Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      # 1. Checkout du code
      - name: üì• Checkout du code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      # 3. Installation et build
      - name: üì¶ Installation des d√©pendances
        run: npm ci
      
      - name: üèóÔ∏è Build de l'application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production
      
      # 4. Setup SSH pour Ansible
      - name: üîê Configuration de la cl√© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_HOST }} >> ~/.ssh/known_hosts
      
      # 5. Installation d'Ansible
      - name: üì¶ Installation d'Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
      
      # 6. D√©ploiement avec Ansible
      - name: üöÄ D√©ploiement vers GCP (Production)
        run: |
          ansible-playbook -i ansible/inventory/production.ini ansible/playbook.yml \
            --extra-vars "deploy_env=production"
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
      
      # 7. Cr√©ation du tag de version (si c'est un tag)
      - name: üè∑Ô∏è Cr√©ation de la release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 8. Notification
      - name: ‚úÖ D√©ploiement r√©ussi
        if: success()
        run: |
          echo "‚úÖ D√©ploiement vers la production r√©ussi !"
          echo "üåê URL: http://${{ secrets.GCP_HOST }}"

