name: CD - DÃ©ploiement Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      # 1. Checkout du code
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      # 3. Installation et build
      - name: ðŸ“¦ Installation des dÃ©pendances
        run: npm ci
      
      - name: ðŸ—ï¸ Build de l'application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production
      
      # 4. Setup SSH pour Ansible avec agent SSH
      - name: ðŸ” Configuration de la clÃ© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_HOST }} >> ~/.ssh/known_hosts
          
          # DÃ©marrer l'agent SSH
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          
          # CrÃ©er un fichier de config SSH
          cat > ~/.ssh/config <<EOF
          Host gcp-server ${{ secrets.GCP_HOST }}
            HostName ${{ secrets.GCP_HOST }}
            User ${{ secrets.GCP_USERNAME }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          chmod 600 ~/.ssh/config
          
          # Test de connexion SSH
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.GCP_USERNAME }}@${{ secrets.GCP_HOST }} "echo 'SSH connection test OK'"
      
      # 5. Installation d'Ansible
      - name: ðŸ“¦ Installation d'Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
      
      # 6. DÃ©ploiement avec Ansible
      - name: ðŸš€ DÃ©ploiement vers GCP (Production)
        run: |
          # RÃ©activer l'agent SSH pour ansible
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          
          ansible-playbook -i ansible/inventory/production.ini ansible/playbook.yml \
            --extra-vars "deploy_env=production" -vv
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
      
      # 7. CrÃ©ation du tag de version (si c'est un tag)
      - name: ðŸ·ï¸ CrÃ©ation de la release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 8. Notification
      - name: âœ… DÃ©ploiement rÃ©ussi
        if: success()
        run: |
          echo "âœ… DÃ©ploiement vers la production rÃ©ussi !"
          echo "ðŸŒ URL: http://${{ secrets.GCP_HOST }}"

