name: CI Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      # 1. Checkout du dÃ©pÃ´t
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # 3. Installation des dÃ©pendances
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci
      
      # 4. Lint
      - name: ğŸ” Lint du code
        run: npm run lint
        continue-on-error: false
      
      # 5. Tests unitaires (Ã  ajouter si vous en avez)
      # - name: ğŸ§ª Tests unitaires
      #   run: npm run test
      
      # 6. Build
      - name: ğŸ—ï¸ Build de l'application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
      
      # 7. Upload des artifacts
      - name: ğŸ“¤ Upload du build
        if: success() && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: .next
          retention-days: 7
      
      # 8. Notification de succÃ¨s
      - name: âœ… Build rÃ©ussi
        if: success()
        run: echo "âœ… Le build s'est terminÃ© avec succÃ¨s !"

