name: CD - DÃ©ploiement Develop

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-develop:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      # 1. Checkout du code
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      # 3. Installation et build
      - name: ðŸ“¦ Installation des dÃ©pendances
        run: npm ci
      
      - name: ðŸ—ï¸ Build de l'application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
      
      # 4. Setup SSH pour Ansible
      - name: ðŸ” Configuration de la clÃ© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_HOST }} >> ~/.ssh/known_hosts
          
          # CrÃ©er un fichier de config SSH
          cat > ~/.ssh/config <<EOF
          Host gcp-server
            HostName ${{ secrets.GCP_HOST }}
            User ${{ secrets.GCP_USERNAME }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config
          
          # Test de connexion SSH
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.GCP_USERNAME }}@${{ secrets.GCP_HOST }} "echo 'SSH connection test OK'"
      
      # 5. Installation d'Ansible
      - name: ðŸ“¦ Installation d'Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
      
      # 6. DÃ©ploiement avec Ansible
      - name: ðŸš€ DÃ©ploiement vers GCP (Develop)
        run: |
          ansible-playbook -i ansible/inventory/develop.ini ansible/playbook.yml \
            --extra-vars "deploy_env=development"
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
      
      # 7. Notification
      - name: âœ… DÃ©ploiement rÃ©ussi
        if: success()
        run: |
          echo "âœ… DÃ©ploiement vers l'environnement de dÃ©veloppement rÃ©ussi !"
          echo "ðŸŒ URL: http://${{ secrets.GCP_HOST }}:3000"

