on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-develop:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      # 1. Checkout du code
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      # 3. Installation et build
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci
      
      - name: ğŸ—ï¸ Build de l'application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
      
      # 4. Setup SSH pour Ansible
      - name: ğŸ” Configuration de la clÃ© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_HOST }} >> ~/.ssh/known_hosts
      
      # 5. Installation d'Ansible
      - name: ğŸ“¦ Installation d'Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
      
      # 6. DÃ©ploiement avec Ansible
      - name: ğŸš€ DÃ©ploiement vers GCP (Develop)
        run: |
          ansible-playbook -i ansible/inventory/develop.ini ansible/playbook.yml \
            --extra-vars "deploy_env=development"
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
      
      # 7. Notification
      - name: âœ… DÃ©ploiement rÃ©ussi
        if: success()
        run: |
          echo "âœ… DÃ©ploiement vers l'environnement de dÃ©veloppement rÃ©ussi !"
          echo "ğŸŒ URL: http://${{ secrets.GCP_HOST }}:3000"

